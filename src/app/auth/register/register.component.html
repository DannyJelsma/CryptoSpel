<div class="row">
  <div class="d-none d-md-block col-md-7 col-lg-8">
    <div class="card">
      <div class="card-body py-5"><h1 class="mb-3">Register</h1>
        <p>
          Welcome to the Crypto Spel!
        </p>
        <p>
          In this game you can bet fake money on real crypto currencies with your friends. Try it now for free.
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-5 col-lg-4">
    <div class="card card-behind">
      <div class="card-body py-5">
        <p class="h1 text-dark text-center pb-2 d-md-none">
          Register
        </p>

        <form>
          <div class="mb-3"><div class="form-label-group floating-label-group mb-3">
            <input id="username" [(ngModel)]="user.username" name="username" type="text" placeholder="Username" autofocus="autofocus" required="required" class="form-control">
            <label for="username">Username</label>
          </div>
            <div class="mb-3 invalid-feedback">

            </div>
          </div>

          <div class="mb-3">
            <div class="form-label-group floating-label-group mb-3">
              <input id="email" [(ngModel)]="user.email" name="email" type="email" placeholder="E-mail Address" autofocus="autofocus" class="form-control">
              <label for="email">E-mail Address</label>
            </div>
            <div class="mb-3 invalid-feedback">
            </div>

          </div>
          <div class="mb-3">
            <div class="form-label-group floating-label-group mb-3">
              <input id="password" [(ngModel)]="user.password" name="password" type="password" placeholder="Wachtwoord" autofocus="autofocus" class="form-control">
              <label for="password">Wachtwoord</label>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn px-5 border-0 btn-primary rounded-pill" (click)="register()">
              Register
            </button>
          </div>

          <p class="text-danger text-center mt-2 mb-0">
            <small>{{ errorMessage }}</small>
          </p>
        </form>
      </div>
      <div class="card-footer">
        <p class="mb-0 text-center">
          Already have an account?
          <a href="/login" class="btn btn-link p-0 font-weight-bold mb-1">
            Log in
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
