<div class="row">
  <div class="d-none d-md-block col-md-7 col-lg-8">
    <div class="card">
      <div class="card-body py-5">
        <h1>Sign up</h1>
        <p>
          Welcome to the Crypto Spel!
        </p>
        <p>
          In this game you can bet fake money on real crypto currencies with your friends. Try it now for free.
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-5 col-lg-4">
    <div class="card card-behind">
      <div class="card-body py-5">
        <p class="h1 text-dark text-center pb-2 d-md-none">Log in</p>

        <form ngForm>
          <div class="mb-3">
            <div class="form-label-group floating-label-group mb-3">
              <input id="username" [(ngModel)]="username" name="username" type="text" autofocus="autofocus"
                     value="username" class="form-control">

              <label for="username">Username</label>
            </div>
            <div class="mb-3 invalid-feedback"></div>
          </div>
          <div class="mb-1">
            <div class="form-label-group floating-label-group mb-3"><input [(ngModel)]="password" id="password"
                name="password" type="password" placeholder="Wachtwoord" autofocus="autofocus" value="password"
                class="form-control"> <label for="password">Wachtwoord</label>
              <!---->
            </div>
            <div class="mb-3 invalid-feedback"></div>
            <!---->
          </div>
          <div class="d-flex justify-content-center"><button type="submit"
              class="btn px-5 border-0 btn-primary rounded-pill" (click)="login()">Log in</button></div>

          <p class="text-danger text-center mt-2 mb-0">
            <small>{{ errorMessage }}</small>
          </p>
        </form>
      </div>
      <div class="card-footer">
        <p class="mb-0 text-center">
          Don't have an account?
          <a href="/register" class="btn btn-link p-0 font-weight-bold mb-1">
            Register
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
