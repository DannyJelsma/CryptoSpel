<div class="container p-0">
  <div class="row gx-2">
    <div class="col-8">
      <div class="p-3 card">
        <highcharts-chart [Highcharts]=" Highcharts" [options]="chartOptions" [constructorType]="'stockChart'"
          style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </div>
    </div>
    <div class="col-4">
      <div class="card mb-2">
        <!-- some info -->
        <div class="d-flex justify-content-between p-3 coin-overview">
          <div class="d-flex align-items-center">
            <img [src]="currency.icon" height="32" width="32">
            <div class="block ms-2">{{ currency.name }}</div>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-flex me-1">
              {{ currency.price | currency: 'EUR' }}
              <div class="font-weight-bold small-text ms-1 align-top" [ngClass]="dailyChange <= 0 ? 'red' : 'green'">{{
              dailyChange > 0 ? '+' : null }}{{ dailyChange
              / currency.previous_price | percent }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="p-3 row gx-2">
          <div class="col">
            <div>
              <button type="button" class="w-100 btn btn-outline-primary"
                (click)="switchSidebarContent('buy')">Buy</button>
            </div>
          </div>
          <div class="col">
            <div>
              <button type="button" class="w-100 btn btn-outline-primary"
                (click)="switchSidebarContent('sell')">Sell</button>
            </div>
          </div>
        </div>
        <div class="p-3 pt-0">
          <div class="input-group mb-1">
            <span class="input-group-text">â‚¬</span>
            <input type="number" [value]="amountToTransact" (input)="onAmountChange($event)" class="form-control">
          </div>

          <div *ngIf="sidebarContent === 'buy'">
            <button type="button" (click)="doTransaction('buy')" class="btn btn-primary w-100">Buy ~{{
            (amountToTransact / currency.price).toFixed(5) }} {{ currency.ticker
            }}</button>
          </div>

          <div *ngIf="sidebarContent === 'sell'">
            <button type="button" (click)="doTransaction('sell')" class="btn btn-primary w-100">Sell ~{{
            (amountToTransact / currency.price).toFixed(5) }} {{ currency.ticker
            }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
