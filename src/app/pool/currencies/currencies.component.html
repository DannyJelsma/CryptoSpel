<div class="table-responsive-sm">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Currency</th>
        <th scope="col">Price</th>
        <th scope="col">24h change</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let currency of getCurrencies()" class="table-row">
        <td>
          <img class="icon" src="{{ currency.icon }}" />
          {{ currency.name }}
          {{ currency.ticker }}
        </td>

        <!-- find price formatting pipe -->
        <td>{{ currency.price | currency: "EUR" }}</td>
        <td [ngClass]="currency.price - currency.previous_price <= 0 ? 'red' : 'green'">
          <div class='price-change'>
            {{ (currency.price - currency.previous_price) /
          currency.previous_price | percent }}
          </div>
          <div class="tag" [ngClass]="currency.price - currency.previous_price <= 0 ? 'red' : 'green'">
            {{ currency.price - currency.previous_price | currency: "EUR" }}
          </div>
        </td>
        <td class="right">
          <button type="button" class="btn btn-outline-primary btn-sm">Trade</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
